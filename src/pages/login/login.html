<ion-header>

</ion-header>


<ion-content [@scrollBgPosition]='bgState' class='login' style='background-image: url(assets/login-bg.jpg)' padding>

  <div class="hero" [@flyInBottomSlow]="logoState">
    <ion-icon name='pulse' class="hero-icon orange-bg"></ion-icon>
    <h1>
      life<span class='orange'>:</span>lab
    </h1>
  </div>

  <ion-row>
      <ion-col>
          <ion-list inset [@bounceInBottom]="formState">
            <form #loginForm='ngForm'>

              <ion-item>
                <ion-input [(ngModel)]="user.email" placeholder="Email" type="email" name='email'></ion-input>
              </ion-item>

              <ion-item>
                <ion-input [(ngModel)]="user.password" placeholder="Password" type="password" name='password'></ion-input>
              </ion-item>

            </form>
          </ion-list>
      </ion-col>
  </ion-row>

  <ion-row>
      <ion-col>
          <div padding>
            <button ion-button (click)='doLogin( loginForm.value )' class="login-button" [@fadeIn]="loginState" block>Login</button>
          </div>
      </ion-col>
  </ion-row>
</ion-content>
