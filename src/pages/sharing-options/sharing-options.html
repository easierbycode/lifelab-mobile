<ion-header>

  <ion-navbar>
    <ion-title>Sharing Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide>
      <p>
        The LifeLab team will receive your study data from your participation in this study.
        Sharing your coded study data more broadly (without information such as your name) may benefit this and future research.
      </p>

      <button ion-button block clear margin-bottom margin-top>Learn more</button>

      <button (click)='showQuestion1()' ion-button block style='white-space:normal'>Share my data with the LifeLab team and qualified researchers worldwide</button>
      <button (click)='showQuestion1()' ion-button block>Only share my data with the LifeLab team</button>
    </ion-slide>
  </ion-slides>
</ion-content>
