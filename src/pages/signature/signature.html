<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button (click)='clearSignature()' *ngIf='signatureData' ion-button icon-right>
        Clear
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign below</ion-title>
    <ion-buttons end>
      <button (click)='showLogin()' *ngIf='signatureData' ion-button icon-right>
        Accept
        <ion-icon name='checkmark'></ion-icon>
      </button>
      <button (click)='showLogin()' *ngIf='!signatureData' ion-button>
        Skip
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <signature-pad [options]="signaturePadOptions" (onEndEvent)="doOnEnd()"></signature-pad>
</ion-content>
